<head>
	<link rel="stylesheet" href="/jquery/smoothness/jquery-ui-1.9.1.css">
	<title>Jukebox Live</title>
</head>

<body>
	<div id="main">
		{{> header}}
		{{> content}}
	</div>
</body>


<!--
Header template
Contains the title and login area
-->
<template name="header">
	<div id="header">
		<div class="ui-helper-clearfix">
			<h1>
				<a href="/">
					<span>Jukebox Live</span>
					<span class="description">Super Alpha</span>
				</a>
			</h1>
			<div id="login-ctnr">
				{{loginButtons align="right"}}
			</div>
		</div>
	</div>
</template>


<!--
Main content area
-->
<template name="content">
	<div id="content" class="ui-helper-clearfix">
		<div id="menu-ctnr">
			<ul id="menu">
				<li><a href="/vote">Vote</a></li>
				<li><a href="#">Bands</a>
					<ul>
					{{#each bands}}
						<li><a href="/band/{{name}}">{{name}}</a></li>
					{{/each}}
					</ul>
				</li>
				<li><a href="/calendar">Calendar</a></li>
				<li><a href="/about">About</a></li>
			</ul>
		</div>
		<div id="page-content">
			{{> home}}
			{{> vote}}
			{{> calendar}}
			{{> about}}
			{{> band}}
		</div>
	</div>
</template>


<template name="home">
{{#if currentPage}}

	<h1>Home</h1>

	<ul>
	{{#each songs}}
		<li>
			<strong>{{label}}</strong>
		</li>
	{{/each}}
	</ul>

{{/if}}
</template>



<template name="vote">
{{#if currentPage}}

	<h1>Bands in top 10</h1>

    <ul id="item-list">
      {{#each bands}}
        <li>{{text}}</li>
      {{/each}}
    </ul>

{{/if}}
</template>



<template name="calendar">
{{#if currentPage}}

	<h1>Calendar</h1>

{{/if}}
</template>



<template name="about">
{{#if currentPage}}

	<h1>About</h1>

{{/if}}
</template>



<template name="band">
{{#if currentPage}}

	<h1>{{band.name}}</h1>
	
	<div class="description">
		{{band.description}}
	</div>

	<div id="concerts">
	{{#each concerts}}
		<div class="concert">
			<h3>{{label}}</h3>

			<ul>
			{{#each songs}}
				<li>{{name}}</li>
			{{/each}}
			</ul>
		</div>
	{{/each}}
	</div>

{{/if}}
</template>
