<template name="concert_list">
{{#if current_page}}

	<h2 class="page-title">
		<span>List of events</span>
		{{#if currentUser}}
		<button id="add-event">+ Add Event</button>
		{{/if}}
	</h2>

	<ul id="concerts">
		{{#each concerts}}
		<li class="concert{{#if past}} past{{/if}}">
			<a href="/concert/{{_id}}" class="ui-helper-clearfix">
				<span class="title">{{label}}, {{venue.name}}</span>
				<span class="date">{{formated_date}} {{formated_time}}</span>
			</a>
		</li>
		{{/each}}
	</ul>

{{/if}}
</template>
