<template name="bandSubmit">
  <form class="band-form">
    <div class="title">
      <input type="text" name="name" placeholder="Enter the band name here ..." />
    </div>
    <div class="clearfix block">
      <label for="description">Description :</label>
      <textarea name="description" placeholder="Enter the band description here ..."></textarea>
    </div>
    <div class="clearfix block buttons">
      <button type="submit">Submit</button>
    </div>
  </form>
</template>
